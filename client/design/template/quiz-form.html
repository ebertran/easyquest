                    <img class="avatar" src="../images/user5.png    " alt="#" />
                    <h3 class="text-left">Username</h3>

                </div>
                <div class="col-sm-10">
                    <section class="panel panel-reverse">
                        <div>
                            <nav class="panel-heading navbar navbar-default navbar-center">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#">
                                            <h4>Create you quiz!</h4>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="title">Title:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="author">Author</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="author" placeholder="Enter author">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="field">Field</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="field" placeholder="Enter field">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="tags">Tags</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="tags" placeholder="Enter tags (Use ';' to separte different tags)">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="description">Description</label>
                                    <div class="col-sm-9">
                                        <textarea type="text" class="form-control" rows="4" id="description" placeholder="Enter description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="version">Version</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="version" placeholder="Enter version">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="scope">Scope</label>
                                    <div class="col-sm-9">
                                            <label class="radio-inline"><input type="radio" name="scope">Public</label>
                                            <label class="radio-inline"><input type="radio" name="scope">Private</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="allowed">Users allowed</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="allowed" placeholder="Enter users allowed">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="active">Active</label>
                                    <div class="col-sm-9">
                                            <label class="radio-inline"><input type="radio" name="active">On</label>
                                            <label class="radio-inline"><input type="radio" name="active">Off</label>
                                    </div>
                                </div>
                                <hr />
                                <h4 class="text-center">Items</h4>
                                <br />
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="question">Question</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="question" placeholder="Enter question">
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="answer">Answer 1</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="answer" placeholder="Enter answer">
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="dimension">Dimension</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="dimension" placeholder="Enter dimension">

                                    <label class="control-label col-sm-4" for="value">Value</label>

                                    </div>  
                                </div>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="answer" placeholder="Enter answer">
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="dimension">Dimension</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="dimension" placeholder="Enter dimension">
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="value">Value</label>
                                    <div class="col-sm-3">
