<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Creator</title>
    <!-- Bootstrap -->
    <!-- BOOTSWATCH STYLE -->
    <link rel="stylesheet" href="../styles/bootswatch.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Quezaurus</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="#">Test Creator</a>
            </li>
            <li>
                <a href="#">About us</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search test">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </nav>
    <content>
        <div class="container">


            <div class="row">
                <div class="col-sm-2 profile">
                    <img class="avatar" src="../images/user5.png    " alt="#" />
                    <h3 class="text-left">Username</h3>
                    <h5 class="text-left">Ocupation</h5>
                    <h5 class="text-left">Organization</h5>
                    <h5 class="text-left">Ubication</h5>
                    <br />
                    <h5 class="text-left">
                        <strong>X</strong> quizs created</h5>
                    <h5 class="text-left">
                        <strong>Y</strong> quizs created</h5>
                    <br />
                    <button type="button" class="btn-space btn-primary  pull-left">Edit</button>
                </div>
                <div class="col-sm-10">
                    <section class="panel panel-reverse">
                        <div>
                            <nav class="panel-heading navbar navbar-default navbar-center">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#">
                                            <h4>Create profile!</h4>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="username">Username:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Email:</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="password">Password:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="Enter name (Use ';' to separte different tags)">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="surename">Surename:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="surename" placeholder="Enter surename">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="birthdate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="sex">Sex:</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex">Female</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex">Male</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex">Trans</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex">Other</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="zipcode">Zipcode:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="studies">Studies:</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">None</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Primary</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Secondary</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Superior</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="studies">Occupation:</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Studying</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Working</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Unemployed</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="studies">Retired</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="organization">Organization name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="organization" placeholder="Enter organization name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 center-block">
                                        <button type="submit" class="buttonFull center-block btn btn-primary">Submit!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
    </content>
    </div>
    </div>
    <footer>
        <div class="panel panel-default">
            <div class="panel-footer text-center navbar-fixed-bottom">© 2017
                <a href="#"> Enric Bertran</a>, All rights reserved 2016-2017.</div>
        </div>
    </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
-->
    <script src="../vendor/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
